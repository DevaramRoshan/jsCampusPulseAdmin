<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colleges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./colleges.css">
</head>

<body>
    <div class="addCollegeBox">
        <div>
            <h2>Hello Admin</h2>
        </div>
        <input type="search" id="search" name="search" placeholder="Search">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="background-color: #084c61; border: none;">
            Add College
        </button>
    </div>
    <div class="heading">
        <h3>All Colleges Data</h3>
    </div>
    <div class="tableBody">
        <table id="table">
            <thead>
                <tr>
                    <th>
                        College Logo
                    </th>
                    <th>
                        College Name
                    </th>
                    <th>
                        College Admin
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Password
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
        </table>
    </div>


    <!-- Update form Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update college Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="text" class="updateInputs" placeholder="College Logo Url" name="collegeLogoUrl"
                            required>
                        <input type="text" class="updateInputs" placeholder="College Name" name="collegeName" required>
                        <input type="text" class="updateInputs" placeholder="College Admin" name="collegeAdmin"
                            required>
                        <input type="text" class="updateInputs" placeholder="Email" name="email" required>
                        <input type="text" class="updateInputs" placeholder="Password" name="Password" required>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add College Model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add College Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCollegeForm">
                        <input type="text" class="updateInputs" placeholder="College Logo Url" name="collegeLogoUrl"
                            required>
                        <input type="text" class="updateInputs" placeholder="College Name" name="collegeName" required>
                        <input type="text" class="updateInputs" placeholder="College Admin" name="collegeAdmin"
                            required>
                        <input type="text" class="updateInputs" placeholder="Email" name="email" required>
                        <input type="text" class="updateInputs" placeholder="Password" name="password" required>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add College</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./college.js"></script>
</body>

</html>
