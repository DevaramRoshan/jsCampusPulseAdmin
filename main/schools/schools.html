<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schools</title>
    <link rel="icon" href="../../images/logo-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./schools.css">
</head>

<body>
    <div class="addSchoolBox">
        <div>
            <h2>Hello Admin</h2>
        </div>
        <input type="search" id="search" name="search" placeholder="Search">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="background-color: #084c61; border: 2px solid white;">
            Add School
        </button>
    </div>
    <div class="heading">
        <h3>All Schools Data</h3>
    </div>
    <div class="tableBody">
        <table id="table">
            <thead>
                <tr>
                    <th>
                        School Logo
                    </th>
                    <th>
                        School Name
                    </th>
                    <th>
                        School Admin
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Password
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
        </table>
    </div>


    <!-- Update form Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update school Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="text" class="updateInputs" placeholder="School Logo Url" name="schoolLogoUrl"
                            required>
                        <input type="text" class="updateInputs" placeholder="School Name" name="schoolName" required>
                        <input type="text" class="updateInputs" placeholder="School Admin" name="schoolAdmin" required>
                        <input type="text" class="updateInputs" placeholder="Email" name="email" required>
                        <input type="text" class="updateInputs" placeholder="Password" name="password" required>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add School Model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add School Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSchoolForm">
                        <input type="text" class="updateInputs" placeholder="School Logo Url" name="schoolLogoUrl"
                            required>
                        <input type="text" class="updateInputs" placeholder="School Name" name="schoolName" required>
                        <input type="text" class="updateInputs" placeholder="School Admin" name="schoolAdmin" required>
                        <input type="text" class="updateInputs" placeholder="Email" name="email" required>
                        <input type="text" class="updateInputs" placeholder="Password" name="password" required>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add School</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./schools.js"></script>
</body>

</html>
